<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Firebase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Input:</ion-label>
    <ion-input type="text" value="" [(ngModel)]="data"></ion-input>
  </ion-item>
  <button ion-button color="dark" round block (click)="add()">Add</button>
  <ion-card *ngFor="let item of list; let i = index;">
    <ion-card-content>
      {{item.data}}
      <button float-right ion-button round outline (click)="delete(item, i)"><ion-icon name="md-trash"></ion-icon></button>
      <button float-right ion-button round outline (click)="edit(item)"><ion-icon name="md-hammer"></ion-icon></button>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right><button ion-fab color="dark" (click)="logout()"><ion-icon name="md-log-out"></ion-icon></button></ion-fab>
</ion-content>
