<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Firebase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Input:</ion-label>
    <ion-input type="text" value="" [(ngModel)]="data"></ion-input>
  </ion-item>
  <button ion-button color="dark" round block (click)="add()">Add</button>
  <ion-card *ngFor="let item of list; let i = index;">
    <ion-card-content>{{item}}</ion-card-content>
  </ion-card>
</ion-content>
